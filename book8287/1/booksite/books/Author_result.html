<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#container{width:500px}
div#header {background-color:#99bbbb;}
div#menu {background-color:#ffff99;height:200px;width:150px;float:left;}
div#content {background-color:#EEEEEE;height:200px;width:350px;float:left;}
div#footer {background-color:#99bbbb;clear:both;text-align:center;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0;font-size:18px;}
ul {margin:0;}
li {list-style:none;}
</style>
</head>

<body>

<div id="container">

<div id="header">
<h1>Book Site</h1>
</div>

<div id="menu">
<h2>Menu</h2>
<ul>
<li>HTML</li>
<li>CSS</li>
<li>JavaScript</li>
</ul>
</div>

<div id="content"><dl>
<table> 
  <tr><th>ISBN</th><th>Title</th><th>AuthorID</th><th>Publisher</th><th>PublishDate</th><th>Price</th></tr> 
   {% for m in books %}  
   <tr>  
     <td >  {{ m.ISBN }}    </td> 
     <td > {{ m.Title }}  </td>
     <td >  {{ m.AuthorID }}    </td>  
     <td >  {{ m.Publisher }}    </td> 
     <td >  {{ m.PublishDate }}    </td> 
     <td >  {{ m.Price }}    </td> 
   </tr>  
   {% endfor %}  
</table> 
</dl>
</div>

<div id="footer">Copyright W3School.com.cn</div>

</div>

</body>
</html>
